group 'Getting-started-Mongo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE")
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
//    testCompile("org.springframework.boot:spring-boot-starter-test")
    compileOnly "org.projectlombok:lombok:1.16.16"
    compile 'org.springframework.kafka:spring-kafka:1.1.0.RELEASE'
    testCompile group: 'org.springframework.kafka', name: 'spring-kafka-test', version: '1.0.2.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.2.RELEASE'
    compile('org.springframework.boot:spring-boot-starter-data-elasticsearch')




}
